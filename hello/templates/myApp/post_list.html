{% extends 'myApp/base.html'%}
{% block content %}
  {% for post in posts %}
  <div class="panel panel-default">
    <div class="panel-heading header-blue">
      <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
      <p class="label label-default">created: {{post.created_date}}</p>
    </div>
    <!--p class="panel-body">{{post.text | linebreaks}}</p-->
  </div>
  {% endfor %}
{% endblock %}
